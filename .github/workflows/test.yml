name: Weather Pipeline CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: weather_user
          POSTGRES_PASSWORD: 0000
          POSTGRES_DB: weather_data
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U weather_user -d weather_data"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest psycopg[binary]

      - name: Wait for PostgreSQL
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 -U weather_user && break
            sleep 3
          done

      - name: Run tests
        env:
          DB_USER: weather_user
          DB_PASSWORD: 0000
          DB_NAME: weather_data
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
        run: pytest -q
